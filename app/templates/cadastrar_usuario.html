<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Usuário</title>
</head>
<body >
    <h1 style="margin-left: 100px;">Cadastrar Usuário</h1>
    <form style="margin-left: 100px;" method="post">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>
        <label for="sexo">Sexo:</label>
        <input type="text" id="sexo" name="sexo" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br><br>
        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" required><br><br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required><br><br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br><br>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required><br><br>
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" required><br><br>
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="True">Ativo</option>
            <option value="False">Inativo</option>
        </select><br><br>
        <label for="grupo">Grupo:</label>
        <select id="grupo" name="grupo" required><br><br>
           
            <option value="{{ grupo.id }}">{{ grupo.titulo }}</option>
         
        </select><br><br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
